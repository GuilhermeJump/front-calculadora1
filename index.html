        <header>
          <h1>Calculadora</h1>

        <fieldset>
          <legend>Calcule aqui</legend>

          <div class="row">
            <div id="input">
              <label for="firstNumber">Digite o primeiro número:</label>
              <input class="input-num" type="number" name="firstNumber" id="firstNumber" />

              <label for="secondNumber">Digite o segundo número:</label>
              <input class="input-num" type="number" name="secondNumber" id="secondNumber" />
            </div>
            <div id="input">
              <label for="result">Resultado:</label>
              <input class="input-result" type="text" name="result" id="result" readonly />
            </div>
          
              <div>
                <button id="soma" > Somar </button>
                <button id="subtracao"> Subtrair </button>

              </div>
            </div>
          </div>
        </fieldset>
